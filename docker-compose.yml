services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: '1471027Demo'
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - ecommerce-network
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # RabbitMQ Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    networks:
      - ecommerce-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  
  userservice:
    container_name: userservice
    build:
      context: .                             
      dockerfile: ./Services/UserService/Dockerfile
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sqlserver
    networks:
      - ecommerce-network


  productservice:
    container_name: productservice
    build:
      context: .                                
      dockerfile: ./Services/ProductService/Dockerfile
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sqlserver
    networks:
      - ecommerce-network

  orderservice:
    container_name: orderservice
    build:
      context: .
      dockerfile: /Services/OrderService/Dockerfile
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sqlserver
      - rabbitmq 
    networks:
      - ecommerce-network

  gatewayservice:
    container_name: gatewayservice
    build:
      context: .
      dockerfile: GatewayService/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - userservice
      - productservice
      - orderservice
    networks:
      - ecommerce-network
  paymentservice:
    container_name: paymentservice
    build:
      context: .
      dockerfile: ./Services/PaymentService/Dockerfile
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sqlserver
      - rabbitmq
    networks:
      - ecommerce-network
    
volumes:
    rabbitmq_data:
networks:
  ecommerce-network:
    driver: bridge

